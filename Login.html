<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>ParkIt!</title>
    <link rel="stylesheet" href="Login.css">
  </head>
  <body>
    <header id="login-header">
        <h1 class="site-title">Login</h1>
    </header>
    <main>
        <div class="login-input-container">
            <div class="input-container">
                <label for="username-text" class="login-input-text">Email</label>
                <div class="login-input-element">
                    <input type="text" name="username-text" id="username-text" class="login-input">
                </div>
            </div>
            <div class="input-container">
                <label for="password-text" class="login-input-text">Password</label>
                <div class="login-input-element">
                    <input type="password" name="password-text" id="password-text" class="login-input">
                </div>
            </div>
        </div>
        <button id="submit-button">Submit</button>
    </main>
  </body>
</html>
