<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>ParkIt!</title>
    <link rel="stylesheet" href="Login.css">
  </head>
  <body>
    <header id="login-header">
        <h1 class="site-title">Login</h1>
    </header>
    <main>
        <div class="login-input-container">
            <form action="auth" method="POST">
                <div class="input-container">
                    <label for="username-text" class="login-label">Email</label>
                <input type="text" name="username-text" id="username-text" class="login-input">
                </div>
                <div class="input-container">
                    <label for="password-text" class="login-label">Password</label>
                <input type="password" name="password-text" id="password-text" class="login-input">
                </div>
                <input type="submit" value="Submit" id="submit-button">
            </form>
        </div>
        <!-- <button id="submit-button">Submit</button> -->
    </main>
  </body>
</html>
