<main class= "contents">
  <h2>Create a Bug Report</h2>
  <div class= "create-content">


    <div class="filter-input-container">
        <label for="filter-campaign-players">Issue Type</label>
        <div class="input-element">
          <select id="filter-bugReport-setting" class="filter-input" name="filter-bugReport-setting">
            <option selected value="">Any</option>
            <option>Account</option>
            <option>Payment</option>
            <option>Parking Space</option>
            <option>Sensors</option>
            <option>Vehicle Information</option>
            <option>Purchase/Reservation</option>
            <option>Other</option>
          </select>
        </div>
      </div>
      <div class="filter-input-container">
        <label for="post-text-input">Issue Information</label>

        <textarea type="text" id="post-text-input"></textarea>
        <button id="submit-report" class="submit-report">Submit Bug Report</button>
        <button id="filter-update-button" class="cancel-button">Cancel</button>
      </div>


        </div>
      </main>
